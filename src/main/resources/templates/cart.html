<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your Cart</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div th:insert="fragments/nav :: nav"></div>

        <h1>Your Cart</h1>

        <!-- Error message if any -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Cart items -->
        <div class="allGames rentedGames"
            th:if="${cartItems != null and !cartItems.empty}">
            <div th:each="rental : ${cartItems}" class="cart-item singleGame">
                <h3 th:text="${rental.game?.title ?: 'Unknown Title'}">Game
                    Title</h3>
                <p>Rental Period:
                    <span th:text="${rental.rentalStartDate}"></span> to
                    <span th:text="${rental.rentalEndDate}"></span>
                </p>
                <p>Total Price: RM<span
                        th:text="${rental.totalPrice}"></span></p>
                <!-- Remove button -->
                <form
                    th:action="@{/rentals/{rentalId}/remove(rentalId=${rental.rentalId})}"
                    method="post">
                    <div class="buttonDiv">

                        <button type="submit">Remove</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Empty cart message -->
        <div th:if="${cartItems == null or cartItems.empty}">
            <p>Your cart is empty</p>
        </div>

        <!-- Navigation links -->
        <div class="navigation">
            <div class="buttonDiv">
                <a href="/games">Continue Shopping</a>
                <!-- Proceed to Checkout button -->
                <form th:action="@{/rentals/checkout}" method="post">
                    <button type="submit" class="button">Proceed to
                        Checkout</button>
                </form>
            </div>

        </div>
    </body>
</html>
