<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart</title>
</head>
<body>
<h1>Your Cart</h1>
<table>
    <tr>
        <th>Game</th>
        <th>Duration</th>
        <th>Price</th>
    </tr>
    <th:block th:each="rental : ${rentals}">
        <tr>
            <td th:text="${rental.game.name}"></td>
            <td th:text="${rental.rentalStartDate} + ' - ' + ${rental.rentalEndDate}"></td>
            <td th:text="${rental.totalPrice}"></td>
        </tr>
    </th:block>
</table>
<button>Checkout</button>
</body>
</html>
