<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Games</title>
    <style>
      /* Basic Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .card {
        display: flex;
        flex-direction: column;
        padding: 15px;
        margin: 15px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        margin: 0 0 10px;
      }

      .card p {
        margin: 0 0 10px;
      }

      .card button {
        align-self: flex-end;
        padding: 10px 20px;
        background: #ff4b5c;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .card button:hover {
        background: #ff1e3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Games</h1>
      <div th:each="favorite : ${favorites}" class="card">
        <h2 th:text="${favorite.game.title}">Game Title</h2>
        <p th:text="'Genre: ' + ${favorite.game.genre}">Genre</p>
        <p th:text="'Platform: ' + ${favorite.game.platform}">Platform</p>
        <p
          th:text="'Price: RM' + ${#numbers.formatDecimal(favorite.game.pricePerDay, 1, 'COMMA', 2, 'POINT')}"
        >
          Price
        </p>
        <form
          th:action="@{/favorites/delete/{id}(id=${favorite.id})}"
          method="post"
        >
          <input
            type="hidden"
            th:name="userId"
            th:value="${favorite.user.id}"
          />
          <button type="submit">Delete from Favorites</button>
        </form>
      </div>
    </div>
  </body>
</html>
