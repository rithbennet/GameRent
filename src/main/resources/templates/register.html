<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }

        .form-container label {
            font-weight: 500;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .form-container .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
        }

        .form-container .success-message {
            color: #2ecc71;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Register</h2>

        <form th:action="@{/register}" method="POST" th:object="${registrationDTO}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="*{username}" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="*{password}" required />

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:value="*{confirmPassword}" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="*{email}" required />

            <button type="submit">Register</button>

            <div th:if="${error}" th:text="${error}" class="error-message"></div> <!-- Error message -->
            <div th:if="${success}" th:text="${success}" class="success-message"></div> <!-- Success message -->
        </form>
    </div>
</div>

</body>
</html>
