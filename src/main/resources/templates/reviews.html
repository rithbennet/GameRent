<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Reviews</title>
    <style>
        /* General Style */
        body {
            background-color: #202132;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            color: #f5f5f5;
        }

        p, label {
            color: #bfbfbf;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Search Form */
        form {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        input[type="text"], textarea, input[type="number"] {
            background-color: #2a2a3e;
            color: #f5f5f5;
            border: 1px solid #52527A;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            min-height: 80px;
        }

        input[type="text"]:focus, textarea:focus, input[type="number"]:focus {
            outline: none;
            border-color: #8a8acb;
        }

        button {
            background-color: #52527A;
            color: #f5f5f5;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #8a8acb;
        }

        /* Games and Reviews List */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 30px;
            background: #2a2a3e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        li h2, li h3 {
            margin-bottom: 10px;
        }

        p span {
            color: #f5f5f5;
        }

        /* Conditional message */
        .no-results, .no-reviews {
            font-style: italic;
            color: #8a8acb;
        }

        /* Bottom Margins for Readability */
        .game-details p,
        li p {
            margin: 5px 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">Game Reviews</h1>
    <p th:text="${message}"></p>

    <!-- Search Form -->
    <form action="/reviews" method="get">
        <input type="text" name="title" placeholder="Enter game title" th:value="${param.title}" />
        <button type="submit">Search</button>
    </form>

    <!-- Search Results -->
    <p>Search results:</p>
    <ul>
        <li th:each="entry : ${gameReviews}">
            <!-- Game Details -->
            <h2 th:text="${entry.key.title}">Game Title</h2>
            <div class="game-details">
                <p>Genre: <span th:text="${entry.key.genre}"></span></p>
                <p>Platform: <span th:text="${entry.key.platform}"></span></p>
                <p>Price Per Day: <span th:text="${entry.key.pricePerDay}"></span></p>
            </div>

            <!-- Reviews Section -->
            <h3>Reviews:</h3>
            <ul>
                <li th:each="review : ${entry.value}">
                    <p>
                        <b>Rating:</b> <span th:text="${review.reviews}"></span><br>
                        <b>Feedback:</b> <span th:text="${review.feedback}"></span>
                    </p>
                </li>
            </ul>

            <!-- No Reviews Message -->
            <p class="no-reviews" th:if="${#lists.isEmpty(entry.value)}">No reviews yet. Be the first to add one!</p>

            <!-- Add a Review Form -->
            <h3>Add a Review:</h3>
            <form action="/reviews/add" method="post">
                <input type="hidden" name="gameId" th:value="${entry.key.id}" />
                <label>Rating:</label>
                <input type="number" name="reviews" min="1" max="5" required />
                <br>
                <label>Feedback:</label>
                <textarea name="feedback" placeholder="Enter your feedback" required></textarea>
                <br>
                <button type="submit">Submit Review</button>
            </form>
        </li>
    </ul>

    <!-- Message for No Games -->
    <p class="no-results" th:if="${#lists.isEmpty(gameReviews)}">No games found for your search.</p>
</div>
</body>
</html>
